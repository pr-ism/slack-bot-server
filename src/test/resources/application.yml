token:
  access-key: thisIsA32ByteAccessTokenKeyForHS
  refresh-key: thisIsA32ByteRefreshTokenKeyForH
  encryption-key: thisIsA32ByteEncryptionKeyForAES
  issuer: local-issuer
  access-expired-seconds: 3600
  refresh-expired-seconds: 259200
  access-expired-millis-seconds: 3600000
  refresh-expired-millis-seconds: 259200000

app:
  public-base-url: http://localhost:8080
  async:
    event:
      core-pool-size: 4
      max-pool-size: 8
      thread-name-prefix: slack-events-
      queue-capacity: 50
    review-interaction:
      core-pool-size: 2
      max-pool-size: 4
      thread-name-prefix: review-interaction-
      queue-capacity: 500
  interactivity:
    inbox:
      block-actions:
        worker-enabled: false
      view-submission:
        worker-enabled: false
    outbox:
      worker-enabled: false

review:
  notification:
    batch:
      window-millis: 500

access-link:
  key-secret: access-link-secret

spring:
  jpa:
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema.sql
  datasource:
